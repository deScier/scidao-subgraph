
type Submission @entity {
  id: ID!
  metadataURI: String!
  owner: Bytes! # address
  approved: Boolean!
}

type Token @entity {
  id: ID!
  tokenID: BigInt!
  metadataURI: String!
  createdAtTimestamp: BigInt!
  creator: String!
  name: String!
  description: String!
  imageURI: String!
  supply: BigInt!
}
